<div *ngIf="plants.length > 0; else noPlants">
  <div *ngFor="let plant of plants" class="plant-card">
    <h3>{{ plant.name }}</h3>
    <p>{{ plant.description }}</p>
    <img [src]="plant.images || 'assets/default-plant.jpg'" alt="{{ plant.name }}">
  </div>
</div>

<ng-template #noPlants>
  <p>No plants available.</p>
</ng-template>

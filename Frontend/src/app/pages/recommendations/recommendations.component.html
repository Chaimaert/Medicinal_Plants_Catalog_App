<div class="recommendation-container">
  <div class="form-section">
    <div class="title-container">
      <h2 class="main-title">Find Plants Based on Your Needs</h2>
    </div>

    <!-- Form -->
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="besoins-de-sante">Health Needs:</label>
        <input
          type="text"
          id="besoins-de-sante"
          [(ngModel)]="formData.besoinsDeSante"
          name="besoinsDeSante"
          placeholder="E.g., Stress, Digestion"
          required
        />
      </div>
      <div class="form-group">
        <label for="preferences">Preferences:</label>
        <input
          type="text"
          id="preferences"
          [(ngModel)]="formData.preferences"
          name="preferences"
          placeholder="E.g., Local Plants"
        />
      </div>
      <div class="form-group">
        <label for="antecedents-medicaux">Medical History:</label>
        <input
          type="text"
          id="antecedents-medicaux"
          [(ngModel)]="formData.antecedentsMedicaux"
          name="antecedentsMedicaux"
          placeholder="E.g., Allergies"
        />
      </div>
      <button type="submit">Get Recommendations</button>
    </form>
  </div>

  <!-- Result Section -->
  <div *ngIf="plantResult" class="result-container">
    <h3 class="plant-title">Recommended Plant: {{ plantResult.name }}</h3>
    <div class="plant-details">
      <img [src]="plantResult.image" alt="{{ plantResult.name }}" class="plant-image" />
      <div class="plant-info">
        <p><strong>Properties:</strong> {{ plantResult.properties }}</p>
        <p><strong>Uses:</strong> {{ plantResult.uses }}</p>
        <p><strong>Region:</strong> {{ plantResult.region }}</p>
      </div>
    </div>
  </div>
</div>
